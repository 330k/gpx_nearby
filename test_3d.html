/**
 * GPXファイルを読み込むPromiseを返す
 * @param {string} file 読み込むファイル
 * @return 読み込んだ結果をXMLObject
 */
function readGPX(file){
  return new Promise(function(resolve, reject){
    try{
      const reader = new FileReader();
      const parser = new DOMParser();

      reader.onload = function(){
        resolve(parser.parseFromString(reader.result, "text/xml"));
      };
      reader.readAsText(file, "utf-8");
      
    }catch(e){
      reject(e);
    }
  });
}

// GPXデータの緯度経度の領域を調べる
function getGPXBoundary(gpx){
  let minlat = 90.0;
  let maxlat = -90.0;
  let minlon = 180.0;
  let maxlon = -180.0;
  const trkpts = gpx.querySelectorAll("trkpt");
  
  for(const trkpt of trkpts){
    let lat = trkpt.getAttribute("lat") - 0;
    let lon = trkpt.getAttribute("lon") - 0;
    
    if(lat < minlat){ minlat = lat; }
    if(lat > maxlat){ maxlat = lat; }
    if(lon < minlon){ minlon = lon; }
    if(lon > maxlon){ maxlon = lon; }
  }
  
  return {
    "minlat": minlat,
    "maxlat": maxlat,
    "minlon": minlon,
    "maxlon": maxlon
  };
}

// コンビニデータを緯度経度で絞り込む
function getShopListInRect(shoplist, boundary, threshold){
  const minlat = boundary.minlat - threshold;
  const maxlat = boundary.maxlat + threshold;
  const minlon = boundary.minlon - threshold;
  const maxlon = boundary.maxlon + threshold;
  
  return shoplist.filter((shop) => (
    (minlat < shop.lat) && (shop.lat < maxlat) && (minlon < shop.lon) && (shop.lon < maxlon)
  ));
}

// 近傍の店舗を抜き出す
function getNearbyShops(gpx, shoplist, threshold){
  const trkpts = gpx.querySelectorAll("trkpt");
  const points = [];
  const result = new Map();
  let coursedist = 0.0;
  
  for(const trkpt of trkpts){
    let lat = trkpt.getAttribute("lat") - 0;
    let lon = trkpt.getAttribute("lon") - 0;
    let XYZ = latlon2XYZ(lat, lon);
    points.push({
      "lat": lat,
      "lon": lon,
      "X": XYZ[0],
      "Y": XYZ[1],
      "Z": XYZ[2],
    });
  }
  
  for(const shop of shoplist){
    let XYZ = latlon2XYZ(shop.lat, shop.lon);
    shop.X = XYZ[0];
    shop.Y = XYZ[1];
    shop.Z = XYZ[2];
  }
  
  for(let i = 0; i < points.length - 1; i++){
    coursedist += hubeny(points[i].lat, points[i].lon, points[i + 1].lat, points[i + 1].lon);
    
    for(const shop of shoplist){
      let distinfo = segmentPointDistance3D(
        points[i].X, points[i].Y, points[i].Z,
        points[i + 1].X, points[i + 1].Y, points[i + 1].Z,
        shop.X, shop.Y, shop.Z
      );
      let pointdist = distinfo.dist;
      
      if(pointdist < threshold){
        let flag = false;
        if(result.has(shop.id)){
          let prev = result.get(shop.id);
          if(pointdist < prev.pointdist){
            flag = true;
          }
        }else{
          flag = true;
        }
        
        if(flag){
          result.set(shop.id, {
            "coursedist": coursedist + norm3D(points[i].X, points[i].Y, points[i].Z, distinfo.x, distinfo.y, distinfo.z),
            "lat": shop.lat,
            "lon": shop.lon,
            "pointdist": pointdist,
            "name": shop.name
          });
        }
      }
    }
  }
  
  return result;
}

/**
 * 2点間のノルムを与える(3次元)
 */
function norm3D(ax, ay, az, bx, by, bz){
  return Math.sqrt((ax - bx) * (ax - bx) + (ay - by) * (ay - by) + (az - bz) * (az - bz));
}

/**
 * 線分と点の距離、および線分上の最短距離を与える点の座標を返す(3次元)
 */
function segmentPointDistance3D(ax, ay, az, bx, by, bz, px, py, pz){
  const t = (ax * ax + ay * ay + bx * px - ax * (bx + px) + by * py - ay * (by + py) + (az - bz) * (az - pz))/((ax - bx) * (ax - bx) + (ay - by) * (ay - by) + (az - bz) * (az - bz));
  let x;
  let y;
  let z;
  
  if((0 <= t) && (t <= 1)){
    x = ax - (ax - bx) * t;
    y = ay - (ay - by) * t;
    z = az - (az - bz) * t;
  }else if(t > 1){
    x = bx;
    y = by;
    z = bz;
  }else{
    // includes A == B
    x = ax;
    y = ay;
    z = az;
  }
  return {
    "dist": Math.sqrt((x - px) * (x - px) + (y - py) * (y - py) + (z - pz) * (z - pz)),
    "x": x,
    "y": y,
    "z": z
  };
}

// Hubeny
const hubeny = (function(){
  const a = 6378137.0;
  const b = 6356752.314245;
  const f2 = b * b / (a * a);
  const e2 = 1.0 - f2;
  const degree = Math.PI / 180.0;
  const sin = Math.sin;
  const cos = Math.cos;
  const sqrt = Math.sqrt;
  return function (lat1, lon1, lat2, lon2){
    const latdiff = (lat1 - lat2) * degree;
    const londiff = (lon1 - lon2) * degree;
    const latave = 0.5 * (lat1 + lat2) * degree;
    const sinlatave = sin(latave);
    const coslatave = cos(latave);
    const w2 = 1.0 - sinlatave * sinlatave * e2;
    const w = sqrt(w2);
    const meridian = a * f2 / (w2 * w);
    const n = a / w;

    return sqrt(
      latdiff * latdiff * meridian * meridian +
      londiff * londiff * n * n * coslatave * coslatave
    );
  };
})();

/**
 * 緯度経度から地心直交座標系(X, Y, Z)に変換
 */
function latlon2XYZ(lat, lon){
  const a = 6378137.0;
  const b = 6356752.314245;
  const f2 = b * b / (a * a);
  const e2 = 1.0 - f2;
  const degree = Math.PI / 180.0;
  
  const latrad = lat * degree;
  const lonrad = lon * degree;
  
  const w2 = 1.0 - Math.sin(latrad) * Math.sin(latrad) * e2;
  const w = Math.sqrt(w2)
  const N = a / w;
  const h = 0.0;
  
  return [
    (N + h) * Math.cos(latrad) * Math.cos(lonrad),
    (N + h) * Math.cos(latrad) * Math.sin(lonrad),
    N * f2 * Math.sin(latrad),
  ];
}

/**
 * 結果を画面に出力
 */
function outputShopList(list){
  const ele = document.getElementById('result');

  for(const s of list.values()){
    buf.push('<tr>'

      + '<td align="right">' + s.pointdist.toFixed(2) + '</td>'

      + '<td>' + s.name + '</td>'

      + '</tr>'
    );
  }
  
  buf.push('</table>');
  
  ele.innerHTML = buf.join('\n');
}
